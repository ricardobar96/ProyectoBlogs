<ul class="alert alert-danger" *ngIf="errores?.length">
    <li *ngFor="let err of errores">
        {{ err }}
    </li>
</ul>
<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <form #userForm="ngForm">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="user.nombre" name="nombre" #nombre="ngModel" required minlength='3'>
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors?.['required']">
                            Nombre es requerido
                        </div>
                        <div *ngIf="nombre.errors?.['minlength']">
                            Nombre debe tener minimo 3 caracteres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="nick" class="col-form-label col-sm-2">Nick</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="user.nick" name="nick" #nick="ngModel" required minlength='3'>
                    <div class="alert alert-danger" *ngIf="nick.invalid && (nick.dirty || nick.touched)">
                        <div *ngIf="nick.errors?.['required']">
                            Nick es requerido
                        </div>
                        <div *ngIf="nick.errors?.['minlength']">
                            Nick debe tener minimo 3 caracteres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="create()" 
                    *ngIf="!user.id else elseBlock" [disabled]="!userForm.form.valid">Crear</button>

                    <ng-template #elseBlock>
                        <!-- disabled lo que hace es deshabilitar ambos botones mientras los campos esten incorrectos, no validos para nombre y nick-->
                        <button class="btn btn-primary" role="button" (click)="update()" 
                        [disabled]="!userForm.form.valid">Editar</button> 
                    </ng-template>
                </div>
            </div>

        </form>
    </div>
</div>
