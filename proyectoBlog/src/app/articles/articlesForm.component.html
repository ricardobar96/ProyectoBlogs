<ul class="alert alert-danger" *ngIf="errores?.length">
    <li *ngFor="let err of errores">
        {{ err }}
    </li>
</ul>
<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <form #articleForm="ngForm">
            <div class="form-group row">
                <label for="title" class="col-form-label col-sm-2">Title</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="article.title" name="title" #title="ngModel" required minlength='3'>
                    <div class="alert alert-danger" *ngIf="title.invalid && (title.dirty || title.touched)">
                        <div *ngIf="title.errors?.['required']">
                            Title es requerido
                        </div>
                        <div *ngIf="title.errors?.['minlength']">
                            Title debe tener minimo 3 caracteres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="summary" class="col-form-label col-sm-2">Summary</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="article.summary" name="summary" #summary="ngModel" required minlength='3'>
                    <div class="alert alert-danger" *ngIf="summary.invalid && (summary.dirty || summary.touched)">
                        <div *ngIf="summary.errors?.['required']">
                            Summary es requerido
                        </div>
                        <div *ngIf="summary.errors?.['minlength']">
                            Summary debe tener minimo 3 caracteres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="content" class="col-form-label col-sm-2">Content</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="article.content" name="content" #content="ngModel" required minlength='3'>
                    <div class="alert alert-danger" *ngIf="content.invalid && (content.dirty || content.touched)">
                        <div *ngIf="content.errors?.['required']">
                            Content es requerido
                        </div>
                        <div *ngIf="content.errors?.['minlength']">
                            Content debe tener minimo 3 caracteres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="blog_id" class="col-form-label col-sm-2">Blog</label>
                <div class="col-sm-6">
                    <select class="form-control" [(ngModel)]="article.blog" name="blog">
                        <option [ngValue]="blog" *ngFor="let blog of blogs">{{blog.title}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!article.id else elseBlock" [disabled]="!articleForm.form.valid">Crear</button>

                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!articleForm.form.valid">Editar</button> 
                    </ng-template>
                </div>
            </div>

        </form>
    </div>
</div>
